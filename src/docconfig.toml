(Operating System) from the provided homepages and their download section. On
Windows, your best bet is to use the resulting Git Bash application that will
become available after installing git.

Comfirm prerequisites by running the following command: ```bash git --version
&& python --version && pip --version ```

Download and navigate into the repository: ```bash git clone https://github.com/montymi/ClearDocs/
&& cd ClearDocs ```

There are currently no additional prerequisites for this project.
